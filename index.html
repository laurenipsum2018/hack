<html>

  <head>
    <meta charset="utf-8"></meta>
    <style type="text/css"></style>
    <link rel="stylesheet" href="assets/css/main.css"></link>
    <link href="https://fonts.googleapis.com/css?family=Arvo" rel="stylesheet">
  </head>

  <body>
    <section>

      <div class="avo">
        <div class="avo-face">
          <div class="avo-eye-lhs"></div>
          <div class="avo-eye-rhs"></div>
          <div class="avo-smile"></div>
        </div>
        <div class="seed"></div>
      </div>

      <div class="egg">
        <div class="egg-white">
          <div class="egg-face">
            <div class="egg-eye-lhs"></div>
            <div class="egg-eye-rhs"></div>
            <div class="egg-smile"></div>
          </div>
          <div class="yolk"></div>
        </div>
      </div>

      <div class="tomato-container">
        <div class="tomato">
          <div class="tomato-leaf-lhs"></div>
          <div class="tomato-leaf-rhs"></div>
          <div class="tomato-eye-lhs"></div>
          <div class="tomato-eye-rhs"></div>
          <div class="tomato-smile"></div>
        </div>
        <div class="tomato-leg-lhs">
          <div class="tomato-shoe-lhs"></div>
        </div>
        <div class="tomato-leg-rhs">
          <div class="tomato-shoe-rhs"></div>
        </div>
      </div>

      <div class="bacon-container">
        <div class="bacon"></div>
        <div class="bacon-2"></div>
      </div>

    </section>

    <section>
      <div class="caption">
        <h1>Yum, avocado toast.</h1>
      </div>
    </section>
  </body>

</html>
